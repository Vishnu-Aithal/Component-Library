<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="alert.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.5/js/all.js"></script>

    <title>Document</title>
</head>

<body>
    <div class="container-lg p-2 shadow-sm text">
        <div class="alert alert-primary br-1 p-3 mx-auto my-4 shadow-sm-hover">Primary Alert <span
                class="alert-dismiss ms-auto"><i class="fas fa-times-circle"></i></span></div>
        <div class="alert alert-secondary br-1 p-3 mx-auto my-4 shadow-sm-hover">Secondary Alert <span
                class="alert-dismiss ms-auto"><i class="fas fa-times-circle"></i></span></div>
        <div class="alert alert-outline-primary br-1 p-3 mx-auto my-4 shadow-sm-hover">Primary Outline Alert <span
                class="alert-dismiss ms-auto"><i class="fas fa-times-circle"></i></span></div>
        <div class="alert alert-outline-secondary br-1 p-3 mx-auto my-4 shadow-sm-hover">Secondary Outline Alert <span
                class="alert-dismiss ms-auto"><i class="fas fa-times-circle"></i></span></div>
        <div class="alert alert-danger br-1 p-3 mx-auto my-4 shadow-sm-hover">Danger Alert <span
                class="alert-dismiss ms-auto"><i class="fas fa-times-circle"></i></span></div>
        <div class="alert alert-warning br-1 p-3 mx-auto my-4 shadow-sm-hover">Warning Alert <span
                class="alert-dismiss ms-auto"><i class="fas fa-times-circle"></i></span></div>
        <div class="alert alert-primary br-1 p-3 mx-auto my-4 shadow-sm-hover">Primary Alert with <a
                class="alert-link ms-1" href="link">link</a> <span class="alert-dismiss ms-auto"><i
                    class="fas fa-times-circle"></i></span>
        </div>
    </div>

</body>

</html>
