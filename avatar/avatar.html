<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="avatar.css">
</head>

<body>
  <div class="container-lg p-2 m-2 shadow-medium">

    <h1 class="heading-small m-4">Avatar sizes, with shapes modifiable by border radius utility class</h1>

    <div class="avatar avatar-xs m-2 br-r">
      <img src="avatar_demo.png" alt="">
    </div>

    <div class="avatar avatar-sm m-2 br-2">
      <img src="avatar_demo.png" alt="">
    </div>

    <div class="avatar avatar-md m-2 br-3">
      <img src="avatar_demo.png" alt="">
    </div>

    <div class="avatar avatar-lg m-2 br-4">
      <img src="avatar_demo.png" alt="">
    </div>

    <div class="avatar avatar-xl m-2 br-r">
      <img src="avatar_demo.png" alt="">
    </div>

    <h2 class="heading-small m-4">Avatar with Text and Text on Hover</h2>
    <div class="avatar avatar-text-only avatar-md m-2 br-r">
      <p class="avatar-text text-large text-bold text-center">AB</p>
    </div>

    <div class="avatar avatar-text-onhover avatar-md m-2 br-r">
      <p class="avatar-text text-bold text-center">View</p>
      <img src="avatar_demo.png" alt="">
    </div>

  </div>

</body>

</html>
