<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="badge.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js">
  </script>

  <title>Document</title>
</head>

<body>

  <div class="container-lg p-2 shadow-small">

    <!-- button with badge -->
    <div class="button-with-badge m-2">
      <button class="badge-btn btn btn-primary p-1">bottom right</button>
      <div class="badge-bottom-right notif-secondary br-1 text-small text-bold p-1">99</div>
    </div>
    <div class="button-with-badge m-2">
      <button class="badge-btn btn btn-primary p-1">bottom-left</button>
      <div class="badge-bottom-left notif-secondary br-2 text-small text-bold p-1">99</div>
    </div>
    <div class="button-with-badge m-2">
      <button class="badge-btn btn btn-primary p-1">top-left</button>
      <div class="badge-top-left notif-secondary br-3 text-small text-bold p-1">99</div>
    </div>
    <div class="button-with-badge m-2">
      <button class="badge-btn btn btn-primary p-1">top-right</button>
      <div class="badge-top-right notif-secondary br-r text-small text-bold p-1">99</div>
    </div>

    <hr>

    <!-- avatar with badge -->

    <div class="avatar-with-badge m-2">
      <div class="avatar avatar-md">
        <img
          src="https://pixabay.com/get/g1ab9c4be61e954f9887846cf486e49cfc5d1934670f545545ed18e03c9242bbc814a765ad8a66db7f3f9e577ce9a9bc90d10b2ae934dd560ecd109b99e0f96b85c172cdc239f5850ac75d53512258a01_640.png"
          alt="">
      </div>
      <div class="badge-bottom-right online"></div>
    </div>
    <div class="avatar-with-badge m-2">
      <div class="avatar avatar-md">
        <img
          src="https://pixabay.com/get/g1ab9c4be61e954f9887846cf486e49cfc5d1934670f545545ed18e03c9242bbc814a765ad8a66db7f3f9e577ce9a9bc90d10b2ae934dd560ecd109b99e0f96b85c172cdc239f5850ac75d53512258a01_640.png"
          alt="">
      </div>
      <div class="badge-bottom-left offline"></div>
    </div>
    <div class="avatar-with-badge m-2">
      <div class="avatar avatar-md">
        <img
          src="https://pixabay.com/get/g1ab9c4be61e954f9887846cf486e49cfc5d1934670f545545ed18e03c9242bbc814a765ad8a66db7f3f9e577ce9a9bc90d10b2ae934dd560ecd109b99e0f96b85c172cdc239f5850ac75d53512258a01_640.png"
          alt="">
      </div>
      <div class="badge-top-right away"></div>
    </div>
    <div class="avatar-with-badge m-2">
      <div class="avatar avatar-md">
        <img
          src="https://pixabay.com/get/g1ab9c4be61e954f9887846cf486e49cfc5d1934670f545545ed18e03c9242bbc814a765ad8a66db7f3f9e577ce9a9bc90d10b2ae934dd560ecd109b99e0f96b85c172cdc239f5850ac75d53512258a01_640.png"
          alt="">
      </div>
      <div class="badge-top-left notif p-1 br-r text-bold text-small">99</div>
    </div>

    <hr>

    <!-- icon with badge -->

    <div class="icon-with-badge m-2">
      <button class="btn btn-icon btn-lg"><i class="far fa-heart"></i></button>
      <div class="badge-bottom-right notif p-1 br-1 text-bold text-small">99</div>
    </div>
    <div class="icon-with-badge m-2">
      <button class="btn btn-icon btn-lg"><i class="fas fa-share-alt"></i></i></button>
      <div class="badge-bottom-left notif p-1 br-2 text-bold text-small">99</div>
    </div>
    <div class="icon-with-badge m-2">
      <button class="btn btn-icon btn-lg"><i class="fas fa-envelope"></i></button>
      <div class="badge-top-right notif p-1 br-3 text-bold text-small">99</div>
    </div>
    <div class="icon-with-badge m-2">
      <button class="btn btn-icon btn-lg"><i class="fas fa-folder-open"></i></button>
      <div class="badge-top-left notif p-1 br-r text-bold text-small">99</div>
    </div>

  </div>

</html>
