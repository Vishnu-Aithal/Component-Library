<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="badge.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js">
  </script>

  <title>Document</title>
</head>

<body>

  <div class="container-lg p-2 shadow-sm">

    <!-- button with badge -->
    <button class="badge-parent btn btn-primary m-4 shadow-md-hover">bottom right<span
        class="badge badge-bottom-right count br-1 bg-secondary"><p class="badge-text">99</p></span></button>

    <button class="badge-parent btn btn-primary m-4 shadow-md-hover">bottom-left<span
        class="badge badge-bottom-left count br-2 bg-secondary"><p class="badge-text">99</p></span></button>

    <button class="badge-parent btn btn-primary m-4 shadow-md-hover">top-left<span
        class="badge badge-top-left count br-3 bg-secondary"><p class="badge-text">99</p></span></button>


    <button class="badge-parent btn btn-primary m-4 shadow-md-hover">top-right<span
        class="badge badge-top-right count br-r bg-secondary"><p class="badge-text">99</p></span></button>



    <hr>

    <!-- avatar with badge -->

    <div class="badge-parent avatar avatar-md br-r m-3 shadow-md-hover">
      <img src="avatar_demo.png" alt="">
      <span class="badge badge-bottom-right status bg-green"></span>
    </div>

    <div class="badge-parent avatar avatar-md br-3 m-3 shadow-md-hover">
      <img src="avatar_demo.png" alt="">
      <span class="badge badge-bottom-left status bg-red"></span>
    </div>

    <div class="badge-parent avatar avatar-md br-4 m-3 shadow-md-hover">
      <img src="avatar_demo.png" alt="">
      <span class="badge badge-top-right status bg-yellow"></span>
    </div>

    <div class="badge-parent avatar avatar-md br-r m-3 shadow-md-hover">
      <img src="avatar_demo.png" alt="">
      <span class="badge badge-top-left count br-r bg-primary"><p class="badge-text">99</p></span>
    </div>

    <hr>

    <!-- icon with badge -->


    <button class="badge-parent btn btn-icon btn-lg m-4 shadow-md-hover"><i class="far fa-heart"></i>
      <span class="badge badge-bottom-right count br-1 bg-red"><p class="badge-text">99</p></span></button>


    <button class="badge-parent btn btn-icon btn-lg m-4 shadow-md-hover"><i class="fas fa-share-alt"></i></i>
      <span class="badge badge-bottom-left count br-2 bg-red"><p class="badge-text">99</p></span></button>


    <button class="badge-parent btn btn-icon btn-lg m-4 shadow-md-hover"><i class="fas fa-envelope"></i>
      <span class="badge badge-top-right count br-3 bg-red"><p class="badge-text">99</p></span></button>


    <button class="badge-parent btn btn-icon btn-lg m-4 shadow-md-hover"><i class="fas fa-folder-open"></i>
      <span class="badge badge-top-left count br-4 bg-red"><p class="badge-text">99</p></span></button>


  </div>
</body>

</html>
