<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="badge.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js">
  </script>

  <title>Document</title>
</head>

<body>

  <div class="container-lg p-2 shadow-small">

    <!-- button with badge -->
    <button class="badge-btn btn btn-primary m-4 shadow-medium-hover">bottom right<span
        class="badge-bottom-right notif-secondary br-1 text-small text-bold p-1">99</span></button>

    <button class="badge-btn btn btn-primary m-4 shadow-medium-hover">bottom-left<span
        class="badge-bottom-left notif-secondary br-2 text-small text-bold p-1">99</span></button>

    <button class="badge-btn btn btn-primary m-4 shadow-medium-hover">top-left<span
        class="badge-top-left notif-secondary br-3 text-small text-bold p-1">99</span></button>


    <button class="badge-btn btn btn-primary m-4 shadow-medium-hover">top-right<span
        class="badge-top-right notif-secondary br-r text-small text-bold p-1">99</span></button>



    <hr>

    <!-- avatar with badge -->

    <div class="badge-avatar avatar avatar-md br-2 m-3 shadow-medium-hover">
      <img src="avatar_demo.png" alt="">
      <span class="badge-bottom-right online"></span>
    </div>

    <div class="badge-avatar avatar avatar-md br-3 m-3 shadow-medium-hover">
      <img src="avatar_demo.png" alt="">
      <span class="badge-bottom-left offline"></span>
    </div>

    <div class="badge-avatar avatar avatar-md br-4 m-3 shadow-medium-hover">
      <img src="avatar_demo.png" alt="">
      <span class="badge-top-right away"></span>
    </div>

    <div class="badge-avatar avatar avatar-md br-r m-3 shadow-medium-hover">
      <img src="avatar_demo.png" alt="">
      <span class="badge-top-left notif p-1 br-r text-bold text-small">99</span>
    </div>

    <hr>

    <!-- icon with badge -->


    <button class="badge-icon btn btn-icon btn-lg m-4 shadow-medium-hover"><i class="far fa-heart"></i>
      <span class="badge-bottom-right notif p-1 br-1 text-bold text-small">99</span></button>


    <button class="badge-icon btn btn-icon btn-lg m-4 shadow-medium-hover"><i class="fas fa-share-alt"></i></i>
      <span class="badge-bottom-left notif p-1 br-2 text-bold text-small">99</span></button>


    <button class="badge-icon btn btn-icon btn-lg m-4 shadow-medium-hover"><i class="fas fa-envelope"></i>
      <span class="badge-top-right notif p-1 br-3 text-bold text-small">99</span></button>


    <button class="badge-icon btn btn-icon btn-lg m-4 shadow-medium-hover"><i class="fas fa-folder-open"></i>
      <span class="badge-top-left notif p-1 br-r text-bold text-small">99</span></button>


  </div>
</body>

</html>
