<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="button.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>

<body>
  <div class="container-sm p-2 container-white shadow-md">
    <button class="btn m-1 shadow-md-hover ">Button</button>
    <button class="btn btn-lg m-1 shadow-md-hover">large button</button>
    <button class="btn m-1 shadow-md-hover" disabled>Button Disabled</button>
    <br>
    <button class="btn btn-primary m-1 shadow-md-hover">primary button</button>
    <button class="btn btn-primary m-1 shadow-md-hover" disabled>Primary disabled</button>
    <br>
    <button class="btn btn-secondary m-1 shadow-md-hover">secondary button</button>
    <button class="btn btn-secondary m-1 shadow-md-hover" disabled>Secondary disabled</button>
    <br>
    <button class="btn btn-outline-primary m-1 shadow-md-hover">outline primary</button>
    <button class="btn btn-outline-primary m-1 shadow-md-hover" disabled>outline primary disabled</button>
    <br>
    <button class="btn btn-outline-secondary m-1 shadow-md-hover">outline secondary</button>
    <button class="btn btn-outline-secondary m-1 shadow-md-hover" disabled>>outline secondary disabled</button>
    <br>
    <button class="btn btn-icon shadow-sm-hover"><i class="fas fa-share-alt"></i></button>
    <button class="btn btn-icon shadow-sm-hover"><i class="fas fa-ellipsis-v"></i></button>
    <br>
    <button class="btn btn-icon-lg shadow-sm-hover"><i class="fas fa-share-alt"></i></button>
    <button class="btn btn-icon-lg shadow-sm-hover"><i class="fas fa-ellipsis-v"></i></button>

  </div>

</body>

</html>
