<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="button.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>

<body>
  <div class="container-sm">
    <button class="btn m-1">Button</button>
    <button class="btn m-1" disabled>Button Disabled</button>
    <button class="btn btn-lg m-1">large button</button>
    <button class="btn btn-primary m-1">primary button</button>
    <button class="btn btn-primary m-1" disabled>Primary disabled</button>
    <br>
    <button class="btn btn-secondary m-1">secondary button</button>
    <button class="btn btn-secondary m-1" disabled>Secondary disabled</button>
    <br>
    <button class="btn btn-outline-primary m-1">outline primary</button>
    <button class="btn btn-outline-primary m-1" disabled>outline primary disabled</button>
    <br>
    <button class="btn btn-outline-secondary m-1">outline secondary</button>
    <button class="btn btn-outline-secondary m-1" disabled>>outline secondary disabled</button>
    <br>
    <button class="btn btn-icon"><i class="fas fa-share-alt"></i></button>
    <button class="btn btn-icon"><i class="fas fa-ellipsis-v"></i></button>
    <br>
    <button class="btn btn-icon-lg"><i class="fas fa-share-alt"></i></button>
    <button class="btn btn-icon-lg"><i class="fas fa-ellipsis-v"></i></button>

  </div>

</body>

</html>
