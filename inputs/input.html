<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="input.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-lg p-4">
        <form action="" class="styled-form shadow-md-hover">
  
        <div class="input-group">
          <input type="text" class="" name="name" placeholder="Enter Name" required>
          <label class="float-label" for="name">Name</label>
          <span class="required"></span>
        </div>
  
        <div class="input-group">
          <input class="invalid" type="email" name="email" id="email" placeholder="Enter Email" required>
          <label class="float-label" for="email">Email</label>
          <span class="required"></span>
        </div>
  
        <div class="input-group">
          <input class="valid" type="password" name="password" id="password" placeholder="Enter New Password" minlength="8" required>
          <label class="float-label" for="password">Password</label>
          <span class="required"></span>
        </div>

        <button class="btn btn-outline-primary mt-2" type="submit">Sign Up</button>
        </form>

        <div class="input-group mt-2">
          <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="Feedback"></textarea>
          <label class="float-label" for="feedback">Feedback</label>
        </div>


      </div>
    </div>
  </body>
</html>
