<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="list.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"> </script>

  <title>Document</title>
</head>

<body>
  <div class="container-lg p-3 shadow-sm">
    <h3>Stacked List</h3>
    <div class="container-sm shadow-md my-2">
      <ul class="list-group list-group--stacked">
        <li class="list__item">
          <div class="avatar avatar--sm br-r">
            <img class="avatar__img" src="/avatar/avatar_demo.png" alt="">
          </div>
          <p class="ms-2">Tagged you in a post</p>
          <button class="btn btn--icon br-2 ms-auto"><i class="fas fa-ellipsis-v"></i></button>
        </li>
        <li class="list__item">
          <div class="avatar avatar--sm br-r">
            <img class="avatar__img" src="/avatar/avatar_demo.png" alt="">
          </div>
          <p class="ms-2">Liked your post</p>
          <button class="btn br-1 ms-auto">View Post</i></button>
        </li>
        <li class="list__item">
          <div class="avatar avatar--sm br-r">
            <img class="avatar__img" src="/avatar/avatar_demo.png" alt="">
          </div>
          <p class="ms-2">Sent you a friend request</p>
          <button class="btn btn--primary br-1 ms-auto">Accept</button>
          <button class="btn btn--outline-secondary br-1 ms-1">Reject</button>
        </li>
      </ul>
    </div>

    <h3>Spaced Lists</h3>
    <div class="container-sm shadow-sm">
      <ul class="list-group list-group--spaced">
        <li class="list__item">Content 1</li>
        <li class="list__item">Content 2</li>
        <li class="list__item">Content 3</li>
        <li class="list__item">Content 4</li>
      </ul>
    </div>
    <h3>Spaced Lists with borders</h3>
    <div class="container-sm shadow-sm">
      <ul class="list-group list-group--spaced-box">
        <li class="list__item">Content 1</li>
        <li class="list__item">Content 2</li>
        <li class="list__item">Content 3</li>
        <li class="list__item">Content 4</li>
      </ul>
    </div>
  </div>


</body>

</html>
